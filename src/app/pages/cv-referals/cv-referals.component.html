<td>
    <input [(ngModel)]="searchText" placeholder="Busqueda por puesto">
    <a *ngFor="let p of datos | filter: searchText" class="list-group-item list-group-item-action flex-column align-items-start">
        <div>
            <h5>{{ p.idUser }}</h5>
            <li>Nombre: {{ p.nombre }}</li>
            <li>Puesto Actual: {{ p.puestoActual }}</li>
            <li>Skills: {{ p.skills }}</li>
            <li>Experiencia: {{ p.experiencia }}</li>
            <button (click)="elegirCandidato(p.idUser, p.nombre)">Referir candidato</button>
        </div>
    </a>
</td>
