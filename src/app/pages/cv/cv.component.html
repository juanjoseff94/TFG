<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">

    <div class="col-sm-12">
        <form [formGroup]="ofertarForm">
            <div class="form-group">
                <label for="InputEmpresa">Nombre</label>
                <input formControlName="nombre" type="text" class="form-control" id="InputEmpresa" aria-describedby="empresaHelp" placeholder="Nombre">
                <small id="empresaHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="InputEmpresa">Teléfono de contacto</label>
                <input formControlName="telContacto" type="number" class="form-control" id="InputTel" aria-describedby="telHelp" placeholder="Numero de teléfono">
                <small id="telHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="InputPuesto">Puesto Actual</label>
                <input formControlName="puestoActual" type="text" class="form-control" id="InputPuesto" aria-describedby="puestoHelp" placeholder="Puesto de trabajo">
                <small id="puestoHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="InputSalario">Skills</label>
                <input formControlName="skills" type="text" class="form-control" id="InputSalario" aria-describedby="salarioHelp" placeholder="Habilidades destacables">
                <small id="salarioHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="InputFecha">Experiencia</label>
                <select [(ngModel)]="selectedValue" formControlName="experiencia" class="form-control" id="roleInput" aria-describedby="userHelp" placeholder="role">
                    <option *ngFor="let r of experiencia" [ngValue]="r.name">{{r.name}}</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="InputFecha">Resumen Personal</label>
                <input formControlName="descripcion" type="text" class="form-control" id="InputDescripcion" aria-describedby="fechaHelp" placeholder="Breve resumen sobre ti">
                <small id="fechaHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group" style="text-align:center;">
                <button type="button" class="btn btn-dark" (click)="cv()">Publicar CV</button>
            </div>
        </form>
    </div>
</div>
