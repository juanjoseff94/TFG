<td>
    <a *ngFor="let p of datos" class="list-group-item list-group-item-action flex-column align-items-start">
        <div>
            <h5>{{ p.empresa }}</h5>
            <li>Puesto: {{ p.puesto }}</li>
            <li>Salario: {{ p.salario }}</li>
            <li>Fecha final: {{ p.fechaFin }}</li>
            <button (click)="test(p._id, p.idUser)">Inscribirme en esta oferta</button>
            <button (click)="referal(p._id, p.idUser)">Referir candidato</button>
        </div>
    </a>
</td>
